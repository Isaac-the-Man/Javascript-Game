<!DOCTYPE html>
<html>
<head>

    <title>Javascript</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="javascript.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Code|Ubuntu+Mono|VT323&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="title">
          <h2>The Legend</h2>
          <p>An EPIC Journey Awaits</p>
        </div>
        <div class="test-area">

          <div class="btn-container">
            <div class="btn-group groupLore1">
              <button class="btn btnStart" type="button" name="button">Start Adventure</button>
            </div>
            <div class="btn-group groupLore2 invisible">
              <button class="btn btnSpell" type="button" name="button">Cast a Magical Spell of Meteors</button>
              <button class="btn btnPunch" type="button" name="button">ONE PUUUNNNNNNCCCCHHHHHHHH!!!</button>
            </div>
            <div class="btn-group groupLore3 invisible">
              <button class="btn btnWake" type="button" name="button">Revive</button>
            </div>
            <div class="btn-group group1 invisible">
              <button class="btn btn1" type="button" name="button">Give Up</button>
              <button class="btn btn2" type="button" name="button">Quickly Do the First Question</button>
            </div>
            <div class="btn-group group2 invisible">
              <button class="btn btn3" type="button" name="button">Doodle</button>
              <button class="btn btn4" type="button" name="button">Sleep</button>
            </div>
            <div class="btn-group group3 invisible">
              <button class="btn btn5" type="button" name="button">Choice A</button>
              <button class="btn btn6" type="button" name="button">Circle Both</button>
            </div>
            <div class="btn-group group4 invisible">
              <button class="btn btn7" type="button" name="button">RESTART</button>
            </div>
          </div>

          <div class="story-window">

          </div>

        </div>
    </div>

    <!-- add js -->
    <script type="text/javascript" src="project4.js"></script>

</body>

</html>
